<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Weed Dealer Simulator - Buy, Sell & Smoke Bong</title>
<style>
  body {
    background: #222;
    color: #ddd;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0; padding: 0;
    display: flex; flex-direction: column; align-items: center;
  }
  #laptop-ui {
    width: 520px;
    background: #111;
    border: 3px solid #33cc33;
    border-radius: 10px;
    margin: 20px auto;
    padding: 15px;
    user-select: none;
  }
  #character {
    width: 120px;
    height: 160px;
    margin: 0 auto 15px auto;
    background: url('https://i.imgur.com/hLXAJ0D.png') no-repeat center/contain;
    transition: filter 0.4s;
  }
  #character.smoking {
    filter: drop-shadow(0 0 12px red);
    animation: smokeMove 1.5s infinite;
  }
  @keyframes smokeMove {
    0% { transform: translateY(0) }
    50% { transform: translateY(-5px) }
    100% { transform: translateY(0) }
  }
  #chat-window {
    background: #222;
    height: 260px;
    overflow-y: auto;
    padding: 10px;
    border: 1px solid #33cc33;
    border-radius: 6px;
    margin-bottom: 15px;
    font-size: 14px;
  }
  .msg {
    margin: 5px 0;
    line-height: 1.3;
  }
  .dealer {
    color: #66ff66;
  }
  .customer {
    color: #66ccff;
  }
  .player {
    color: #ffaa00;
  }
  #input-area {
    display: flex;
  }
  #chat-input {
    flex-grow: 1;
    padding: 8px;
    border: 1px solid #33cc33;
    border-radius: 5px 0 0 5px;
    background: #111;
    color: #ddd;
    font-size: 14px;
  }
  #send-btn {
    padding: 8px 16px;
    border: none;
    background: #33cc33;
    color: #111;
    font-weight: bold;
    cursor: pointer;
    border-radius: 0 5px 5px 0;
    transition: background 0.3s;
  }
  #send-btn:hover {
    background: #44dd44;
  }
  #status {
    margin-top: 10px;
    font-size: 15px;
    border-top: 1px solid #33cc33;
    padding-top: 10px;
    min-height: 36px;
  }
  #inventory {
    margin-top: 10px;
    font-size: 14px;
    color: #aaa;
  }
  #action-buttons {
    margin-top: 10px;
    display: flex;
    justify-content: center;
    gap: 12px;
    flex-wrap: wrap;
  }
  button.option-btn {
    background: #33cc33;
    border: none;
    padding: 8px 14px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    color: #111;
    transition: background 0.3s;
    user-select: none;
  }
  button.option-btn:hover {
    background: #44dd44;
  }
  #bong-controls {
    margin-top: 10px;
    background: #222;
    padding: 8px;
    border-radius: 6px;
    border: 1px solid #33cc33;
    font-size: 14px;
    color: #ddd;
  }
  #bong-controls label {
    display: inline-block;
    width: 90px;
  }
  #bong-controls input[type=number] {
    width: 60px;
    padding: 3px;
    margin-left: 6px;
    border-radius: 4px;
    border: 1px solid #33cc33;
    background: #111;
    color: #ddd;
  }
  #bong-controls button {
    margin-left: 15px;
  }
</style>
</head>
<body>

<div id="laptop-ui">
  <div id="character" title="Your character"></div>

  <div id="chat-window"></div>

  <div id="input-area">
    <input id="chat-input" placeholder="Type your message..." autocomplete="off" />
    <button id="send-btn">Send</button>
  </div>

  <div id="action-buttons">
    <button class="option-btn" data-action="buy-weed-2">Buy 2g Weed</button>
    <button class="option-btn" data-action="buy-weed-5">Buy 5g Weed</button>
    <button class="option-btn" data-action="buy-weed-10">Buy 10g Weed</button>
    <button class="option-btn" data-action="buy-bong">Buy Bong ($50)</button>
    <button class="option-btn" data-action="buy-tobacco">Buy Tobacco (10g $20)</button>
    <button class="option-btn" data-action="sell-2g">Sell 2g Weed</button>
    <button class="option-btn" data-action="sell-5g">Sell 5g Weed</button>
    <button class="option-btn" data-action="sell-10g">Sell 10g Weed</button>
  </div>

  <div id="bong-controls">
    <div>
      <label for="weed-in-bong">Weed (g):</label>
      <input type="number" id="weed-in-bong" min="0" max="10" step="0.1" value="0" />
    </div>
    <div>
      <label for="tobacco-in-bong">Tobacco (g):</label>
      <input type="number" id="tobacco-in-bong" min="0" max="10" step="0.1" value="0" />
    </div>
    <button id="fill-bong-btn">Put in Bong</button>
    <button id="smoke-bong-btn">Smoke Bong</button>
  </div>

  <div id="status"></div>
  <div id="inventory"></div>
</div>

<script>
(() => {
  const chatWindow = document.getElementById('chat-window');
  const chatInput = document.getElementById('chat-input');
  const sendBtn = document.getElementById('send-btn');
  const characterEl = document.getElementById('character');
  const statusEl = document.getElementById('status');
  const inventoryEl = document.getElementById('inventory');
  const actionButtons = document.querySelectorAll('.option-btn');
  const weedInput = document.getElementById('weed-in-bong');
  const tobaccoInput = document.getElementById('tobacco-in-bong');
  const fillBongBtn = document.getElementById('fill-bong-btn');
  const smokeBongBtn = document.getElementById('smoke-bong-btn');

  let money = 10000;
  let weed = 0;       // grams
  let tobacco = 0;    // grams
  let bongs = 0;
  let weedInBong = 0;
  let tobaccoInBong = 0;

  // Dealer prices
  const dealerPrices = {
    weed: { 2: 30, 5: 70, 10: 120 },   // buy from dealer
    bong: 50,
    tobacco: 20, // for 10g pack
  };
  // Selling prices (to customers)
  const sellPrices = {
    2: 45,
    5: 90,
    10: 170,
  };

  let isSmoking = false;

  // Customers queue: they ask for weed
  const customers = [
    {name: 'Customer Alice', demand: 2},
    {name: 'Customer Bob', demand: 5},
    {name: 'Customer Carol', demand: 10},
  ];
  let currentCustomer = null;
  let waitingForSellAnswer = false;

  // Helper: add message to chat window
  function addMessage(text, sender) {
    const p = document.createElement('p');
    p.className = 'msg ' + sender;
    p.textContent = text;
    chatWindow.appendChild(p);
    chatWindow.scrollTop = chatWindow.scrollHeight;
  }

  // Show inventory and money
  function updateInventory() {
    inventoryEl.innerHTML = `
      üí∞ Money: $${money.toFixed(2)} <br>
      üåø Weed: ${weed.toFixed(2)} g <br>
      üçÇ Tobacco: ${tobacco.toFixed(2)} g <br>
      üî• Bongs: ${bongs} <br>
      üí® Weed in Bong: ${weedInBong.toFixed(2)} g <br>
      üçÅ Tobacco in Bong: ${tobaccoInBong.toFixed(2)} g
    `;
  }

  function updateStatus(msg) {
    statusEl.textContent = msg;
  }

  // Character animation for smoking bong
  function startSmoking() {
    if (isSmoking) return;
    if (weedInBong <= 0) {
      updateStatus("Your bong has no weed!");
      return;
    }
    isSmoking = true;
    characterEl.classList.add('smoking');
    updateStatus("Smoking bong... üî• Eyes are red üëÄ");

    // Simulate smoking duration 5 seconds
    setTimeout(() => {
      characterEl.classList.remove('smoking');
      updateStatus("Finished smoking the bong.");
      // Weed & tobacco in bong consumed
      weedInBong = 0;
      tobaccoInBong = 0;
      updateInventory();
      isSmoking = false;
    }, 5000);
  }

  // Put weed and tobacco into bong
  function fillBong() {
    if (bongs < 1) {
      updateStatus("You have no bongs to fill! Buy one first.");
      return;
    }
    let w = parseFloat(weedInput.value);
    let t = parseFloat(tobaccoInput.value);
    if (isNaN(w) || isNaN(t) || w < 0 || t < 0) {
      updateStatus("Invalid amounts for weed or tobacco.");
      return;
    }
    if (w > weed) {
      updateStatus("You don't have enough weed.");
      return;
    }
    if (t > tobacco) {
      updateStatus("You don't have enough tobacco.");
      return;
    }
    if (w + t === 0) {
      updateStatus("Put some weed or tobacco in the bong.");
      return;
    }
    // Fill bong
    weed -= w;
    tobacco -= t;
    weedInBong += w;
    tobaccoInBong += t;
    updateInventory();
    updateStatus(`Added ${w.toFixed(2)}g weed and ${t.toFixed(2)}g tobacco to the bong.`);
  }

  // Handle buying weed or items from dealer
  function buyFromDealer(type, amount) {
    let cost = 0;
    if (type === 'weed') {
      cost = dealerPrices.weed[amount];
      if (money < cost) {
        updateStatus("Not enough money to buy weed.");
        return;
      }
      weed += amount;
      money -= cost;
      addMessage(`Dealer: Sold you ${amount}g weed for $${cost}.`, 'dealer');
      updateStatus(`Bought ${amount}g weed for $${cost}.`);
    } else if (type === 'bong') {
      cost = dealerPrices.bong;
      if (money < cost) {
        updateStatus("Not enough money to buy a bong.");
        return;
      }
      bongs++;
      money -= cost;
      addMessage(`Dealer: Sold you a bong for $${cost}.`, 'dealer');
      updateStatus("Bought a bong.");
    } else if (type === 'tobacco') {
      cost = dealerPrices.tobacco;
      if (money < cost) {
        updateStatus("Not enough money to buy tobacco.");
        return;
      }
      tobacco += 10;
      money -= cost;
      addMessage(`Dealer: Sold you 10g tobacco for $${cost}.`, 'dealer');
      updateStatus("Bought 10g tobacco.");
    }
    updateInventory();
  }

  // Handle selling weed to customer
  function sellToCustomer(amount) {
    if (!currentCustomer) {
      updateStatus("No customer is currently requesting.");
      return;
    }
    if (amount !== currentCustomer.demand) {
      updateStatus(`Customer wants exactly ${currentCustomer.demand}g weed.`);
      return;
    }
    if (weed < amount) {
      updateStatus("You don't have enough weed to sell.");
      return;
    }
    const income = sellPrices[amount];
    weed -= amount;
    money += income;
    addMessage(`You: Sold ${amount}g weed to ${currentCustomer.name} for $${income}.`, 'player');
    addMessage(`${currentCustomer.name}: Thanks!`, 'customer');
    updateStatus(`Sold ${amount}g weed for $${income}.`);
    updateInventory();
    currentCustomer = null;
    waitingForSellAnswer = false;
    setTimeout(nextCustomer, 2000);
  }

  // Next customer interaction
  function nextCustomer() {
    if (currentCustomer) return;
    const cust = customers.shift();
    if (!cust) {
      addMessage("No more customers right now.", "dealer");
      updateStatus("No customers waiting.");
      return;
    }
    currentCustomer = cust;
    customers.push(cust); // put customer back for repeated loop
    addMessage(`${cust.name}: Hey, I need ${cust.demand}g of weed. You got it?`, 'customer');
    updateStatus(`Customer wants ${cust.demand}g weed. Use Sell buttons or chat.`);
    waitingForSellAnswer = true;
  }

  // Process player chat input
  function processChatInput(text) {
    const lower = text.trim().toLowerCase();

    addMessage(`You: ${text}`, 'player');

    // Basic commands for buying weed, bongs, tobacco from dealer
    if (lower.includes('buy weed')) {
      if (lower.includes('2g') || lower.includes('2')) {
        buyFromDealer('weed', 2);
        return;
      } else if (lower.includes('5g') || lower.includes('5')) {
        buyFromDealer('weed', 5);
        return;
      } else if (lower.includes('10g') || lower.includes('10')) {
        buyFromDealer('weed', 10);
        return;
      } else {
        addMessage("Dealer: We have 2g, 5g, and 10g packs.", 'dealer');
        return;
      }
    }
    if (lower.includes('buy bong')) {
      buyFromDealer('bong');
      return;
    }
    if (lower.includes('buy tobacco')) {
      buyFromDealer('tobacco');
      return;
    }
    if (lower.includes('sell')) {
      if (!waitingForSellAnswer || !currentCustomer) {
        updateStatus("No customer currently to sell to.");
        return;
      }
      // Check amount in message
      let amount = null;
      if (lower.includes('2g') || lower.includes('2')) amount = 2;
      else if (lower.includes('5g') || lower.includes('5')) amount = 5;
      else if (lower.includes('10g') || lower.includes('10')) amount = 10;

      if (amount === currentCustomer.demand) {
        sellToCustomer(amount);
      } else {
        addMessage(`${currentCustomer.name}: I want exactly ${currentCustomer.demand}g, not ${amount}g.`, 'customer');
        updateStatus(`Customer wants exactly ${currentCustomer.demand}g weed.`);
      }
      return;
    }
    if (lower.includes('smoke bong')) {
      startSmoking();
      return;
    }
    if (lower.includes('help')) {
      addMessage("Dealer: Commands you can use in chat:", 'dealer');
      addMessage("- buy weed 2g / 5g / 10g", 'dealer');
      addMessage("- buy bong", 'dealer');
      addMessage("- buy tobacco", 'dealer');
      addMessage("- sell 2g / 5g / 10g", 'dealer');
      addMessage("- smoke bong", 'dealer');
      return;
    }
    addMessage("Dealer: I didn't understand that. Type 'help' for commands.", 'dealer');
  }

  // Event listeners
  sendBtn.addEventListener('click', () => {
    const text = chatInput.value.trim();
    if (text) {
      processChatInput(text);
      chatInput.value = '';
    }
  });
  chatInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') sendBtn.click();
  });

  actionButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      const action = btn.dataset.action;
      if (action.startsWith('buy-weed-')) {
        const grams = parseInt(action.replace('buy-weed-', ''), 10);
        buyFromDealer('weed', grams);
      } else if (action === 'buy-bong') {
        buyFromDealer('bong');
      } else if (action === 'buy-tobacco') {
        buyFromDealer('tobacco');
      } else if (action.startsWith('sell-')) {
        const grams = parseInt(action.replace('sell-', '').replace('g', ''), 10);
        if (!waitingForSellAnswer || !currentCustomer) {
          updateStatus("No customer currently to sell to.");
          return;
        }
        if (grams === currentCustomer.demand) {
          sellToCustomer(grams);
        } else {
          addMessage(`${currentCustomer.name}: I want exactly ${currentCustomer.demand}g, not ${grams}g.`, 'customer');
          updateStatus(`Customer wants exactly ${currentCustomer.demand}g weed.`);
        }
      }
    });
  });

  fillBongBtn.addEventListener('click', () => {
    fillBong();
  });

  smokeBongBtn.addEventListener('click', () => {
    startSmoking();
  });

  // Start simulation
  addMessage("Dealer: Welcome! You have $10,000 to start.", 'dealer');
  addMessage("Dealer: Use chat or buttons to buy weed, bongs, and tobacco.", 'dealer');
  addMessage("Dealer: Customers will come asking for weed. Sell to them for profit!", 'dealer');
  updateInventory();
  nextCustomer();

})();
</script>

</body>
</html>
